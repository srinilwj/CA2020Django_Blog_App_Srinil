<html>
    <head>
        <title>Login</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    </head>
    <body>
    <center>
        <br>
        <h1>Sign up successful!</h1>
        <br>
        <div class="select2-container">
            <h2>Login Here</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <a href = "/home/user"><input type="submit" class="button" value="Login"></a>
            </form>
            <br>
            <p>Don't have an account? Sign up here</p>
            <h4><a href="/signup" class="button">Signup</a></h4>
            <br>
            <p>Go to <a href="/" class="button">Home</a></p>
        </div>
    </center>
    </body>
</html>
