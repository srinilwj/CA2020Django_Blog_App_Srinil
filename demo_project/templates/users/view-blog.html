<html>
<head>
    <title>View Blog</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<center>
    <h1>{{ blog.title }}</h1>
    <br>
    <p>Category: {{ blog.category }} | Author: {{ blog.author }}</p>
    <br>
    <p>{{ blog.content }}</p>
    <a href="/home/user" class="button">Back to Home</a>
</center>
<br>
<center><a href="/" class="button">Logout</a></center>
</body>
</html>
